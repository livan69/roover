ekf_filter_node:
  ros__parameters:

    frequency: 10.0
    sensor_timeout: 0.1
    two_d_mode: true       # grasrobot rijdt alleen op vlak terrein
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom      # belangrijk: EKF publiceert odom → base_link

    # Odom input (van je encoders/roover_odom_node)
    odom0: /odom
    odom0_config: [true,  true,  false,   # Positie (x, y, z)
                   false, false, true,   # Oriëntatie (roll, pitch, yaw)
                   true,  true,  false,   # Lineaire snelheid (vx, vy, vz)
                   false, false, true,    # Hoeksnelheid (roll_rate, pitch_rate, yaw_rate)
                   false, false, false]   # Lineaire versnelling (ax, ay, az)
    odom0_differential: false
    odom0_relative: false

    # IMU input (optioneel, als je IMU hebt!)
    imu0: /imu/data_raw
    imu0_config: [false, false, false,   # x, y, z positie niet gebruiken
                  true,  true,  true,    # roll, pitch, yaw
                  false, false, false,   # lineaire snelheid niet
                  true,  true,  true,
                  false, false, false]    # hoek-snelheden gx, gy, gz
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10

    # Output
    odom_topic: odometry/filtered   # <— deze regel toevoegen!
    print_diagnostics: true
    use_control: false
    debug: false


    # Output
    print_diagnostics: true
    use_control: false
    debug: false
